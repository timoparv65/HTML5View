<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Friends</title>
        <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet"> <!-- ladattava ekalla sivulla, muuten ei toimi -->
        <link href="../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
        <link href="../css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="login_container">
            <h3>Login or Register to Frinds App!</h3>
            <form> <!-- koska form:issa on kaksi painiketta, ei tapahtumankäsittelijää voi tehdä formista (kts aikaisempaa koodia) -->
                <input id="username" type="text" placeholder="username" class="form-control"><br/>
                <input id="password" type="password" placeholder="password" class="form-control"><br/>
                <input id="login" type="button" value="Login" class="btn btn-default">
                <input id="register" type="button" value="Register" class="btn btn-default">
            </form>
            <p id="status">Not Logged In</p> <!-- Jos loggautuminen epäonnistuu, se kerrotaan täällä -->
        </div>
        <script src="../lib/jquery-2.1.4.min.js"></script> <!-- ladataan javascript body:n lopussa -->
        <script src="../controllers/login_script.js"></script> <!-- ladataan login skripti -->
    </body>
</html>
